<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="CloudCanvas Editor - A cloud-hosted image editing web application built using HTML, CSS, JavaScript and deployed on AWS.">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">

    <title>CloudCanvas Editor</title>
</head>
<body>

<div class="main">
    <div class="section">

        <!-- LEFT PANEL -->
        <div class="left">
            <div class="top">
                <label for="input-image" id="image-label" class="btn">Choose Image</label>
                <input type="file" id="input-image" accept="image/*" hidden>
                <button id="reset-btn" class="btn">Reset</button>
                <button id="download-btn" class="btn">Download</button>
            </div>

            <div class="bottom">
                <div class="placeholder">
                    <i class="ri-file-image-line"></i>
                    <p>No image selected</p>
                </div>
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="right">
            <div class="filters">
                <h2>Filters</h2>
            </div>

            <div class="preset">
                <h2>Presets</h2>
            </div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
